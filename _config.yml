# Site settings
url: https://documentation.codeship.com
baseurl:
permalink: /:categories/:title/
tags_dir: tags
ubuntu_version: trusty
zendesk:
  widget: true
  chat: false

# SEO Tag
title: Codeship Documentation
twitter:
  username: codeship
facebook:
  publisher: https://www.facebook.com/codeship
logo: /assets/img/logo-codeship.png

# Defaults
defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: page
      weight: 50
      comments: true
      image: /assets/img/og_documentation.jpg

collections:
  general:
    title: General
    shortname: general
    permalink: /general/:path/
    output: true
  basic:
    title: Codeship Basic
    shortname: basic
    permalink: /basic/:path/
    output: true
  pro:
    title: Codeship Pro
    shortname: pro
    permalink: /pro/:path/
    output: true

# Jekyll
exclude:
  - _*.json
  - bin
  - CODE_OF_CONDUCT.md
  - codeship-services.yml
  - codeship-steps.yml
  - codeship.aes
  - CONTRIBUTING.md
  - external
  - Gemfile*
  - Guardfile
  - gulpfile.js
  - LICENSE.md
  - node_modules
  - npm-shrinkwrap.json
  - package.json
  - README.md
  - SUPPORT.md
  - templates
encoding: utf-8
plugins:
  - jekyll-coffeescript
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-menus
  - jekyll-assets
  - shipyard

# SASS
sass:
  sass_dir: _sass
  style: :compressed

# Build settings
markdown: kramdown

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    line_numbers: false

assets:
  compress:
    css: false
    js: true
  autowrite: true
  cache: .asset-cache
  cache_type: filesystem
  cdn: https://cdn.example.com
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true
  assets:
    - "*.png"
    - "bundle.css"
  sources:
    - _assets/css
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/fonts
    - _assets/img
    - _assets/js
  features:
    liquid: false
    integrity: false
    # This will add height and width attributes for an img tag.
    automatic_img_size: true
    # This will add the digest path as an alt attribute for an img tag.
    automatic_img_alt : true

